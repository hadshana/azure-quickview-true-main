<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(0.50 0.15 250);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(0.65 0.12 210);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(0.98 0 0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(0.90 0.05 240);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)" rx="16"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="250" r="80" fill="oklch(0.60 0.18 250)" opacity="0.1"/>
  <circle cx="1100" cy="50" r="100" fill="oklch(0.70 0.15 210)" opacity="0.1"/>
  
  <!-- Icon - Cloud with monitor -->
  <g transform="translate(80, 100)">
    <!-- Cloud -->
    <path d="M 50 40 Q 30 10, 60 10 Q 80 -5, 100 10 Q 130 10, 110 40 Z" 
          fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- Monitor/Dashboard -->
    <rect x="45" y="35" width="50" height="35" rx="3" fill="oklch(0.98 0 0)" opacity="0.95"/>
    <rect x="48" y="38" width="44" height="26" rx="1" fill="oklch(0.45 0.15 250)" opacity="0.3"/>
    
    <!-- Chart bars in monitor -->
    <rect x="52" y="55" width="6" height="8" fill="oklch(0.70 0.15 210)"/>
    <rect x="60" y="50" width="6" height="13" fill="oklch(0.70 0.15 210)"/>
    <rect x="68" y="52" width="6" height="11" fill="oklch(0.70 0.15 210)"/>
    <rect x="76" y="48" width="6" height="15" fill="oklch(0.70 0.15 210)"/>
    
    <!-- Base -->
    <rect x="65" y="70" width="20" height="3" rx="1" fill="oklch(0.98 0 0)" opacity="0.9"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="130" 
        font-family="'Inter', sans-serif" 
        font-size="64" 
        font-weight="700" 
        fill="oklch(0.98 0 0)"
        letter-spacing="-2">
    Azure QuickView
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="170" 
        font-family="'Inter', sans-serif" 
        font-size="24" 
        font-weight="400" 
        fill="oklch(0.95 0.02 240)"
        opacity="0.9">
    Comprehensive Azure Resource Monitoring Dashboard
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(200, 200)">
    <!-- Badge 1 -->
    <rect x="0" y="0" width="140" height="32" rx="16" fill="oklch(0.98 0 0)" opacity="0.15"/>
    <text x="70" y="21" text-anchor="middle" 
          font-family="'Inter', sans-serif" 
          font-size="13" 
          font-weight="600" 
          fill="oklch(0.98 0 0)">
      Multi-Subscription
    </text>
    
    <!-- Badge 2 -->
    <rect x="150" y="0" width="160" height="32" rx="16" fill="oklch(0.98 0 0)" opacity="0.15"/>
    <text x="230" y="21" text-anchor="middle" 
          font-family="'Inter', sans-serif" 
          font-size="13" 
          font-weight="600" 
          fill="oklch(0.98 0 0)">
      Cost Analytics
    </text>
    
    <!-- Badge 3 -->
    <rect x="320" y="0" width="190" height="32" rx="16" fill="oklch(0.98 0 0)" opacity="0.15"/>
    <text x="415" y="21" text-anchor="middle" 
          font-family="'Inter', sans-serif" 
          font-size="13" 
          font-weight="600" 
          fill="oklch(0.98 0 0)">
      Advisor Recommendations
    </text>
    
    <!-- Badge 4 -->
    <rect x="520" y="0" width="140" height="32" rx="16" fill="oklch(0.98 0 0)" opacity="0.15"/>
    <text x="590" y="21" text-anchor="middle" 
          font-family="'Inter', sans-serif" 
          font-size="13" 
          font-weight="600" 
          fill="oklch(0.98 0 0)">
      One-Click Actions
    </text>
  </g>
  
  <!-- GitHub icon and link suggestion -->
  <g transform="translate(1050, 230)">
    <circle cx="20" cy="20" r="20" fill="oklch(0.98 0 0)" opacity="0.2"/>
    <path d="M 20 8 C 13.4 8 8 13.4 8 20 C 8 25.3 11.4 29.8 16.2 31.4 C 16.8 31.5 17 31.1 17 30.8 L 17 28.4 C 14.2 29.1 13.5 27.1 13.5 27.1 C 13 25.8 12.2 25.4 12.2 25.4 C 11.1 24.7 12.3 24.7 12.3 24.7 C 13.5 24.8 14.1 25.9 14.1 25.9 C 15.2 27.7 17 27.2 17.5 26.9 C 17.6 26.1 17.9 25.6 18.3 25.3 C 15.9 25 13.4 24 13.4 19.4 C 13.4 18.2 13.8 17.2 14.1 16.4 C 14 16.1 13.6 15 14.2 13.5 C 14.2 13.5 15.2 13.2 17 14.4 C 17.9 14.2 18.9 14.1 20 14.1 C 21.1 14.1 22.1 14.2 23 14.4 C 24.8 13.2 25.8 13.5 25.8 13.5 C 26.4 15 26 16.1 25.9 16.4 C 26.3 17.2 26.6 18.2 26.6 19.4 C 26.6 24 24.1 25 21.7 25.3 C 22.2 25.7 22.6 26.5 22.6 27.7 L 22.6 30.8 C 22.6 31.1 22.8 31.5 23.4 31.4 C 28.2 29.8 31.6 25.3 31.6 20 C 32 13.4 26.6 8 20 8 Z" 
          fill="oklch(0.98 0 0)"/>
  </g>
</svg>
